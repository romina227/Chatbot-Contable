<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contaplus PY</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
    }

    .encabezado img {
      height: 40px;
      margin-left: 10px;
    }

    /* Asegura que el chatbot esté centrado */
    df-messenger {
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    /* Reemplaza ícono flotante por tu logo */
    df-messenger::part(button) {
      background-color: transparent !important;
      background-image: url('79b068ba-85d6-4499-a34a-89be3c38a6ee.png'); /* Usa la ruta correcta */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    df-messenger::part(icon) {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Encabezado personalizado -->
  <div class="encabezado">
    <h2>Bienvenido a Contaplus PY</h2>
    <img src="chatbotlogo.png" alt="Logo">
  </div>

  <!-- Dialogflow Messenger -->
  <df-messenger
    intent="WELCOME"
    chat-title="Contaplus PY"
    agent-id="30641279-087b-45fb-9236-dc1fba0a1a1c"
    language-code="es">
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

</body>
</html>
